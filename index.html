<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>红豆派-RedBeanPie</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="http://static.redbeanpie.com/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://static.redbeanpie.com/css/page.css">
</head>

<body class="rp-come">
	<div class="container come-container">
		<div class="row">
			<div class="col-md-12">
				<div class="title-wrap">
					<h1>红豆派</h1>
					<h2>RedBeanPie.com</h2>
					<h3>Coming Soon!</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="des-wrap">
					<p>RedBeanPie初期主要向以下企业开放，现在就报名成为首批会员！</p>
					<select class="com-select form-control">
						<option value="联想集团">联想集团</option>
						<option value="百度">百度</option>
						<option value="IBM">IBM</option>
						<option value="金山">金山</option>
						<option value="新浪">新浪</option>
						<option value="搜狐">搜狐</option>
						<option value="微软">微软</option>
						<option value="谷歌">谷歌</option>
						<option value="方正集团">方正集团</option>
						<option value="新东方">新东方</option>
						<option value="小米">小米</option>
						<option value="神州数码">神州数码</option>
						<option value="华为">华为</option>
						<option value="其他企业">其他企业</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-wrap">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="nickname" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nickname" placeholder="昵称">
							</div>
						</div>
				        <div class="form-group">
				          <label for="useremail" class="col-sm-2 control-label">个人邮箱</label>
				          <div class="col-sm-10">
				            <input type="email" class="form-control" id="useremail" placeholder="个人邮箱">
				          </div>
				        </div>
				        <div class="form-group">
				          <label for="comemail" class="col-sm-2 control-label">企业邮箱</label>
				          <div class="col-sm-5">
				            <input type="password" class="form-control" id="comemail" placeholder="企业邮箱">
				          </div>
				          <div class="col-sm-5">
				            <span>@staff.sina.com.cn</span>
				          </div>
				        </div>
				        
				        <div class="form-group submit-group">
				          <div class="col-sm-offset-5 col-sm-10">
				            <button type="submit" class="btn btn-default">现在预订</button>
				          </div>
		        		</div>
		      		</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://static.redbeanpie.com/js/coming.js"></script>
</html>
