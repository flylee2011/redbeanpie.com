<div class="container container-signin">
	<div class="row">
		<div class="col-md-8">
			<ul class="nav nav-tabs">
				<li class="active"><a href="?c=guest&a=signin">登录</a></li>
			</ul>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-md-4">
			<form id="signin-form" class="form-horizontal" action="?c=guest&a=login" method="post" role="form">
				<div class="form-group">
					<div class="col-sm-8">
						<input id="inputEmail" type="email" name="email" datatype="e" errormsg="请输入正确邮箱" nullmsg="还没填呢" class="form-control" placeholder="登录邮箱">
					</div>
					<div class="col-sm-4 col-validtip">
						<p class="Validform_checktip"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<input id="inputPassword" type="password" name="password" datatype="s6-16" errormsg="密码6-16位" nullmsg="还没填呢" class="form-control" placeholder="密码">
					</div>
					<div class="col-sm-4 col-validtip">
						<p class="Validform_checktip"></p>
					</div>
				</div>
				<div class="checkbox col-sm-8">
					<label>
						<input type="checkbox" checked="checked"> 下次自动登录
					</label>
					<a href="?c=guest&a=foget" class="pull-right">忘记密码？</a>
				</div>
  				<button type="submit" class="btn btn-default btn-signin">登录</button>
  				<div><a href="?c=guest&a=signup">立即注册</a></div>
			</form>
		</div>
	</div>
</div>
